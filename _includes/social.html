<div class="social">

	<h4>
		{% if site.linkedin %}
	  <a href="http://linkedin.com/in/{{ site.linkedin }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-linkedin fa-2x"></i></a>
    {% endif %}
    {% if site.github %}
	  <a href="http://github.com/{{ site.github }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-github fa-2x"></i></a>
    {% endif %}
		{% if site.twitter %}
		<a href="http://twitter.com/{{ site.twitter }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-twitter fa-2x"></i></a>
		{% endif %}
		{% if site.stackoverflow %}
	  <a href="http://stackoverflow.com/{{ site.stackoverflow }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-stack-overflow fa-2x"></i></a>
    {% endif %}
    {% if site.email %}
	  <a href="mailto:{{ site.email}}" target="_blank" rel="noopener noreferrer"><i class="fa fa-envelope fa-2x"></i></a>
    {% endif %}

	</h4>
</div>
